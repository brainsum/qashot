parameters:
    bin_dir: "./vendor/bin"
    git_dir: "."
    tasks:
        composer: ~
        phpversion:
            project: '7.2'
        phpparser:
            ignore_patterns: []
            kind: php7
            visitors:
                forbidden_function_calls:
                    blacklist:
                        - 'var_dump'
                        - 'dpm'
                        - 'dvm'
            triggered_by:
                - php
                - module
                - inc
                - install
                - test
                - profile
                - theme
        phpcs:
            standard: ~
            whitelist_patterns:
                - /^web(.*)/
            ignore_patterns:
                - cfg/
                - libraries/
            triggered_by:
                - php
                - module
                - inc
                - install
                - test
                - profile
                - theme
        git_commit_message:
            allow_empty_message: false
            enforce_capitalized_subject: true
            enforce_no_subject_punctuations: false
            enforce_no_subject_trailing_period: false
            enforce_single_lined_subject: true
            max_body_width: 72
            max_subject_width: 60
            matchers:
                Must match regex: /^([A-Z]+-[\d]+ )+\| [A-Za-z\d\s\.]+([^.])+\.{1}$/s
            case_insensitive: false
            multiline: true
            additional_modifiers: ''
            type_scope_conventions: []
        git_branch_name:
            matchers:
                Must match regex: /([a-z]+-[A-Z]+-[\d]+)(-[a-zA-Z\d]+)*$/s
            additional_modifiers: ''
            allow_detached_head: true
        phplint:
            exclude: []
            jobs: 5
            triggered_by:
                - php
                - module
                - inc
                - install
                - test
                - profile
                - theme
        securitychecker:
            lockfile: ./composer.lock
            format: 'json'
            end_point: ~
            timeout: ~
            run_always: false
        yamllint:
            whitelist_patterns: []
            ignore_patterns: []
            object_support: false
            exception_on_invalid_type: false
            parse_constant: false
            parse_custom_tags: false
        twig_lint: ~

services:
    linter.twig_lint:
        class: Brainsum\DrupalDevTools\GrumPHP\Linter\TwigLinter
        arguments:
            - '@grumphp.util.filesystem'
            - '@grumphp.io'

    task.twig_lint:
        class: Brainsum\DrupalDevTools\GrumPHP\Task\TwigLint
        arguments:
            - '@config'
            - '@linter.twig_lint'
        tags:
            - { name: grumphp.task, config: twig_lint }
